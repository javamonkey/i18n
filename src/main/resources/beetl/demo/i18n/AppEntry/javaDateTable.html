<table>
  <thead>
  <tr>
    <th>${i18n("type")}</th>
    <th>${i18n("source.code")}</th>
    <th>${i18n("output")}</th>
  </tr>
  </thead>
  <tbody>
  <tr class="non-format">
    <td>${i18n("no_format")}</td>
    <td class="code">\${date()}</td>
    <td>${date()}</td>
  </tr>
  <tr class="default">
    <td>${i18n("default")}</td>
    <td class="code">\${date(),dateFormat}</td>
    <td>${date(),dateFormat}</td>
  </tr>
  <tr class="custom">
    <td>${i18n("custom_pattern")}</td>
    <td class="code">\${date(),"EEE YYYY MM dd"}</td>
    <td>${date(),"EEE YYYY MM dd"}</td>
  </tr>
  </tbody>
</table>
